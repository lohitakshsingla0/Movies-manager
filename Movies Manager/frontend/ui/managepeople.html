    <form action="/person" method="POST">
    <div class="left">
        
            <label>Name</label>

    <form action="/person-delete" method ="POST">

<script>
    
const xhttp = new XMLHttpRequest();
xhttp.open("GET", "http://localhost:3000/movies-related-person");
xhttp.send();
xhttp.onload = function() {
    const obj = JSON.parse(this.responseText);
    for (var i=0; i<obj.length; i++) {
        var counter = obj[i];
        setActor(counter.person_name)
    }
}

function setActor(name){
    var root3 = document.getElementById('movie_person');
    var option = document.createElement('option');
    option.setAttribute('value', name);
    option.innerHTML = name;
    root3.appendChild(option);
}


const users = new XMLHttpRequest();
users.open("GET", "http://localhost:3000/users");
users.send();
users.onload = function() {
    const obj = JSON.parse(this.responseText);
    for (var i=0; i<obj.length; i++) {
        var counter = obj[i];
        console.log(counter.user_name)
        setUser(counter.user_name)
    }
}

function setUser(name){
    var root3 = document.getElementById('users_id');
    var option = document.createElement('option');
    option.setAttribute('value', name);
    option.innerHTML = name;
    root3.appendChild(option);
}


</script>
